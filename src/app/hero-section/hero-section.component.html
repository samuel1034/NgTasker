<section class="hero flex items-center justify-between px-10 py-20 bg-gradient-to-r from-blue-100 to-purple-100 min-h-[400px] rounded-xl shadow-md">
  <div class="hero-content w-1/2 text-center md:text-left">
    <h1 class="hero-title text-5xl font-bold mb-4 text-gray-800">{{ title }}</h1>
    <p class="hero-subtitle text-2xl leading-relaxed mb-6 text-gray-600">{{ subtitle }}</p>
    <button class="hero-button px-8 py-4 text-lg font-semibold bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-300">{{ callToAction }}</button>
  </div>
  <div class="hero-image w-1/2 hidden md:block">
    <img src="https://static.vecteezy.com/system/resources/previews/002/531/060/original/task-list-illustration-vector.jpg" alt="Hero Image" class="w-full rounded-xl shadow-md">
  </div>
</section>
