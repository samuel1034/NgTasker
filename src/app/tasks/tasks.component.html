<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-center mb-4">Tasks</h1>

  <div class="flex justify-center mb-4">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="showForm = !showForm"
    >
      Add Task
    </button>
  </div>

  <div *ngIf="showForm" class="form-container p-4 border rounded shadow-md">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="taskName" class="block text-gray-700 text-sm font-bold mb-2">Task Name:</label>
        <input
          type="text"
          id="taskName"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [(ngModel)]="taskName"
          name="taskName"
          required
        />
      </div>
      <div class="mb-4">
        <label for="taskProgress" class="block text-gray-700 text-sm font-bold mb-2">Progress:</label>
        <input
          type="number"
          id="taskProgress"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [(ngModel)]="taskProgress"
          name="taskProgress"
          required
        />
      </div>
      <div class="mb-4">
        <label for="taskColor" class="block text-gray-700 text-sm font-bold mb-2">Color:</label>
        <input
          type="text"
          id="taskColor"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [(ngModel)]="taskColor"
          name="taskColor"
          placeholder="Enter color (e.g., red, #ff0000, rgb(255, 0, 0))"
          required
        />
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Display Task List -->
  <div *ngIf="tasks.length > 0" class="mt-6">
    <h2 class="text-xl font-bold mb-4">Task List</h2>
    <table class="min-w-full border-collapse">
      <thead>
        <tr>
          <th class="border px-4 py-2 text-center">ID</th>
          <th class="border px-4 py-2 text-center">Complete</th>
          <th class="border px-4 py-2 text-center">Name</th>
          <th class="border px-4 py-2 text-center">Progress</th>
          <th class="border px-4 py-2 text-center">Color</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td class="border px-4 py-2 text-center">{{ task.id }}</td>
          <td class="border px-4 py-2 text-center"><input type="checkbox" [(ngModel)]="task.completed"></td>
          <td class="border px-4 py-2">{{ task.name }}</td>
          <td class="border px-4 py-2">{{ task.progress }}%</td>
          <td
            class="border px-4 py-2"
            [ngStyle]="{ backgroundColor: task.color }"
          >
            {{ task.color }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
